<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #002c2c; /* Fondo verde oscuro */
      color: #fff4e6; /* Letras color claro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #002c2c; /* Cuadro principal también verde oscuro */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 350px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #fff4e6;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #fff4e6;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background-color: #185656; /* Verde secundario */
      color: #fff4e6;
    }

    input::placeholder {
      color: #fff4e6;
      opacity: 0.7;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      background-color: #185656; /* Resaltado con el color secundario */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora</h1>

    <label for="precio">Precio base (USD):</label>
    <input type="number" id="precio" placeholder="Ej: 10">

    <label for="marca">Marca:</label>
    <select id="marca">
      <option value="adidas">Adidas</option>
      <option value="nike">Nike</option>
      <option value="otro">Otro</option>
    </select>

    <label for="version">Versión:</label>
    <select id="version">
      <option value="fan">Fan</option>
      <option value="jugador">Jugador</option>
    </select>

    <label for="dorsal">Dorsal:</label>
    <select id="dorsal">
      <option value="ninguno">Ninguno</option>
      <option value="jugador">Jugador</option>
      <option value="personalizada">Personalizada</option>
    </select>

    <label for="talle">Talle:</label>
    <select id="talle">
      <option value="s">S</option>
      <option value="m">M</option>
      <option value="l">L</option>
      <option value="xl">XL</option>
      <option value="2xl">2XL</option>
      <option value="3xl">3XL</option>
      <option value="4xl">4XL</option>
    </select>

    <div class="result" id="resultado">Total: -</div>
  </div>
</body>
</html>
