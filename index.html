<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Kasaka</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background-color: #002c2c; 
      color: #fff4e6; 
      text-align: center; 
      padding: 20px;
    }
    .container { 
      max-width: 500px; 
      margin: auto; 
      background: #185656; 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h1 { 
      color: #fff4e6; 
      margin-bottom: 20px; 
    }
    img { 
      display: block; 
      margin: 0 auto 20px; 
      max-width: 120px; 
    }
    label { 
      display: block; 
      margin: 10px 0 5px; 
      text-align: left; 
    }
    input { 
      width: 100%; 
      padding: 8px; 
      margin-bottom: 15px; 
      border: 2px solid #002c2c; 
      border-radius: 5px; 
      background: #fff4e6; 
      color: #002c2c; 
      font-weight: bold;
    }
    .result { 
      margin-top: 20px; 
      font-size: 18px; 
      background: #002c2c; 
      padding: 10px; 
      border-radius: 5px;
      border: 2px solid #185656;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Recurso-8.png" alt="Logo Kasaka">
    <h1>Calculadora Kasaka</h1>

    <label for="precio">Precio base (USD):</label>
    <input type="number" id="precio" placeholder="Ej: 10">

    <label for="envio">Env√≠o (USD):</label>
    <input type="number" id="envio" placeholder="Ej: 5">

    <div class="result">
      <p><strong>Total USD:</strong> <span id="totalUSD">--</span></p>
      <p><strong>Gastos variados:</strong> 3.75</p>
    </div>
  </div>

  <script>
    function calcular() {
      const precio = parseFloat(document.getElementById("precio").value) || 0;
      const envio = parseFloat(document.getElementById("envio").value) || 0;
      const gastos = 3.75;

      const totalUSD = precio + envio + gastos;
      document.getElementById("totalUSD").innerText = totalUSD.toFixed(2);
    }

    document.querySelectorAll("input").forEach(el => {
      el.addEventListener("input", calcular);
    });
  </script>
</body>
</html>
